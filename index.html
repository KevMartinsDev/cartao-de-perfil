<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart√£o de Perfil</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Poppins&family=Public+Sans:wght@400;800&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">

        <div class="informacoes">
            <img class="foto-perfil" src="img/image-victor.jpg" alt="foto-perfil">

            <div class="nome-idade fonte-negrito">
                <p class="nome">Victor Crest</p>
                <p class="idade fonte-cinza">26</p>
            </div>

            <p class="cidade fonte-cinza">London</p>
        </div>

        <div class="dados">

            <div class="bloco-seguidores">
                <div class="numero-seguidores fonte-negrito">
                    <p>80K</p>
                </div>
                <div class="seguidores fonte-cinza">
                    <p>Followers</p>
                </div>
            </div>

            <div class="bloco-likes">
                <div class="numero-likes fonte-negrito">
                    <p>803K</p>
                </div>
                <div class="likes fonte-cinza">
                    <p>Likes</p>
                </div>
            </div>

            <div class="bloco-fotos">
                <div class="numero-fotos fonte-negrito">
                    <p>1.4K</p>
                </div>
                <div class="fotos fonte-cinza">
                    <p>Photos</p>
                </div>
            </div>
                
        </div>

    </div>
    
</body>
</html>
